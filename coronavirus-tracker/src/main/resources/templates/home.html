<!DOCTYPE html >

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronovirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

<body>

<p th:text="${testName}"></p>

<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total reported cases</th>
    </tr>
    <tr th:each="@{/home/locationStat} : ${locationStats}">
        <td th:text="${locationStats.state}"></td>
        <td th:text="${locationStats.country}"></td>
        <td th:text="${locationStats.latestTotalCases}">0</td>
    </tr>
</table>

</body>

</html>
